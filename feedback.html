{% extends 'base.html' %}
{% load static %}
{% block childpage %}
<style>
	.hr2
        {
        background:;
        }
        .hr2:after
        {
        content:'';
        display:block;
        max-width:17%;
        border-bottom:3px solid Yellow;
        }
</style>
<div class="row">
<div class="text-center fs-2 bg-light pt-4"><i class="fa-solid fa-comments"></i> Your Valuable
	<b class="txt-mycolor"> Feedback</b>
</div>
</div>
<div class="row bg-light">
	<div class="col-8 mx-auto pb-4">
		<center>We appreceiate to your valuable feedback and we are always focused on it.</center>
	</div>
</div>
<div class="row bg-light pb-5">
	<div class="col-sm-10 mx-auto">
		<div class="row">
			<div class="col-sm-6 bg-white px-5 pt-5  ">
				<img src="{% static 'images/fee.jpg' %}" height="360px" width="600">
			</div>
			<div class="col-sm-6 px-5 pb-5 pt-4 pb bg-white">
				<form method="post">
					{% csrf_token %}
				<div class="fs-2 hr2"><b>Add Your Feedback</b></div>
				<div class="row pt-3">
					<div class="col-sm-6 text-dark">
						Your Name :<input type="text" name="name" placeholder="Enter Your Name*" class="form-control" required/><br/>
					</div>
					<div class="col-sm-6">
						Your Mobile No :<input type="number" name="mobile"  placeholder="Enter Your Mobile No*" class="form-control" required/><br/>
					</div>
				</div>
				You'er From :<input type="text" name="college" placeholder="Enter Your College/Institute Name*" class="form-control" required/><br/>
				Your Feedback :<textarea  class="form-control" name="msg" placeholder="Your Valuable Feedback*" ></textarea><br/>
					<input type="submit" value="SEND FEEDBACK" class="btn btn-outline-warning">
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
