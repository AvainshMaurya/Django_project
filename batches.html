{% extends 'base.html'%}
{% load static %}
{% block childpage %}
<div class="text-center fs-2 pt-4">
    <i class="fa-solid fa-swatchbook"></i>
    New<b class="txt-mycolor"> Batchs</b></div>
<div class="row">
	<div class="col-8 mx-auto pb-4">
		<center>We Believe To Make IT Industry More Reliable For People.</center>
    </div><br/>
</div>
<div class="row" style="background:#deedec;">
    <div class="col-sm-10 mx-auto">
        <div class="row pt-3 pb-3">
            {% for a in bdata %}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-3">
                <div class="card">
            <img src="/{{a.bacth_pic}}" class="card-img-top">
            <div class="card-body">
                <p class="card-text text-center">
                    <big><b>{{a.Name}}</b></big><br/>
                </p>
                 <p class="card-text ">
                     <small class="badge bg-mycolor  rounded-pill text-dark"><b>Starting :</b>
                         {{a.starting_date}}</small>
                </p>
            </div>
        </div>
        </div>
         {% endfor %}
             </div>
</div>
</div>
{% endblock %}
