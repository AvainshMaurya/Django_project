{% extends 'base1.html' %}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('You have to login first....');
    location.href='/user/signin/'
</script>
{% endif %}
<div class="row bg-light">
<div class="text-center fs-2 mt-2">
  <i class="fa-solid fa-laptop-code"></i>  Software <b class="txt-mycolor1">Kit</b><hr/>
</div>
</div>
<div class="row bg-light">
<div class="col-sm-8 mx-auto pt-3">
    <!--card start---->
     {% for x in sdata %}
    <div class="card mb-5">
  <div class="row g-0">
    <div class="col-md-2 p-2">
      <img src="/{{x.software_picture}}" style="max-height:130px" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">{{x.software_title}}</h5>
        <p class="card-text">{{x.software_description}}</p>
        <p class="card-text">
            <a href="{{x.software_link}}"
               target="_blank" class="btn btn-success"> Download <i class="fa-solid fa-download"></i></a>
            <small class="text-body-secondary">
             <i class="fa-solid fa-calendar-days"></i> Added on :{{x.software_date}}  </small></p>
      </div>
    </div>
  </div>
</div>
     {% endfor %}
    <!-----end card----->
</div>
</div>
{% endblock %}
